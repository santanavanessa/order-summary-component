<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="summary-card">
        <img
          src="./images/illustration-hero.svg"
          alt="illustration of a woman dancing and listening to music"
          class="summary-img"
        />
        <div class="summary-content">
          <div class="summary-intro">
            <h2>Order Summary</h2>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="price-info">
            <div class="annual-price-info">
              <img src="./images/icon-music.svg" alt="musical note icon" />
              <div class="price">
                <h3>Annual Plan</h3>
                <span>$59.99/year</span>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <button class="checkout-btn">Proceed to Payment</button>
          <button class="order-cancel-btn">Cancel Order</button>
        </div>
      </article>
    </main>
  </body>
</html>
